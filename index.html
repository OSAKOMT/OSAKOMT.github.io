<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Personal - Selección de Peso</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .formulario {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 340px;
        }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        
        label { font-size: 14px; color: #666; display: block; margin-top: 10px; }
        
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        /* Estilo para que el peso y la unidad salgan en la misma línea */
        .peso-container {
            display: flex;
            gap: 10px;
        }
        .peso-container input { flex: 2; }
        .peso-container select { flex: 1; }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>

<div class="formulario">
    <h2>Mi Perfil</h2>
    <form id="perfilForm">
        <label>Nombre Completo</label>
        <input type="text" id="nombre" placeholder="Ej: Bolívar Mora" required>

        <label>Edad</label>
        <input type="number" id="edad" required>

        <label>Género</label>
        <select id="genero" required>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
        </select>

        <label>Peso</label>
        <div class="peso-container">
            <input type="number" step="0.1" id="valorPeso" placeholder="0.0" required>
            <select id="unidadPeso">
                <option value="kg">kg</option>
                <option value="lb">lb</option>
            </select>
        </div>

        <label>Estatura (cm)</label>
        <input type="number" id="estatura" required>

        <label>Tipo de Sangre</label>
        <select id="sangre">
            <option>O+</option><option>O-</option>
            <option>A+</option><option>A-</option>
            <option>B+</option><option>B-</option>
            <option>AB+</option><option>AB-</option>
        </select>

        <button type="submit">Generar Perfil</button>
    </form>
</div>

<script>
    document.getElementById('perfilForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Capturamos los datos
        const nombre = document.getElementById('nombre').value;
        const peso = document.getElementById('valorPeso').value;
        const unidad = document.getElementById('unidadPeso').value;

        // La ventana de alerta nativa (como la de tu imagen)
        // Ahora incluye el peso y la unidad elegida
        alert("Hola " + nombre + " . Bienvenido/a a tu perfil de usuario.\nTu peso registrado es: " + peso + " " + unidad);
    });
</script>

</body>
</html>
